<div>
    <h3>Albums cllection</h3>
    <div class="row">
        <div class="col-sm-4" *ngFor="let album of albums | async">
            <div class="card">
                <div class="card-body">
                    <a [routerLink]="['photos', album.id]"
                    routerLinkActive="router-link-active">{{album.title}}</a>
                </div>
            </div>
        </div>
    </div>
</div>
